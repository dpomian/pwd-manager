{% extends "base.html" %}

{% block title %}Add New Secret - Password Manager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="text-center mb-4">Add New Secret</h2>
        <form method="POST" action="{{ url_for('main.add_secret') }}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required placeholder="e.g., My Bank Account, Work Email">
            </div>
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="hasLoginInfo" name="has_login_info" value="1">
                    <label class="form-check-label" for="hasLoginInfo">Add Login Info</label>
                </div>
            </div>
            <div id="loginInfoSection" style="display: none;">
                <div class="mb-3">
                    <label for="website" class="form-label">Website/Service</label>
                    <input type="text" class="form-control" id="website" name="website">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username/Email</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password">
                        <button class="btn btn-outline-secondary" type="button" id="generatePassword">Generate</button>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">Show</button>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="tags" class="form-label">Tags</label>
                <input type="text" class="form-control" id="tags" name="tags" placeholder="e.g., work,personal,banking">
                <small class="form-text text-muted">Separate tags with commas, no spaces allowed in tags</small>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Additional notes (optional)"></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Save Secret</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Toggle login info section visibility
const hasLoginInfoCheckbox = document.getElementById('hasLoginInfo');
const loginInfoSection = document.getElementById('loginInfoSection');
const websiteInput = document.getElementById('website');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');

function toggleLoginInfoSection() {
    const isChecked = hasLoginInfoCheckbox.checked;
    loginInfoSection.style.display = isChecked ? 'block' : 'none';
    
    // Set required attribute based on toggle state
    websiteInput.required = isChecked;
    usernameInput.required = isChecked;
    passwordInput.required = isChecked;
}

hasLoginInfoCheckbox.addEventListener('change', toggleLoginInfoSection);

// Initialize on page load
toggleLoginInfoSection();

document.getElementById('togglePassword').addEventListener('click', function() {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.textContent = type === 'password' ? 'Show' : 'Hide';
});

document.getElementById('generatePassword').addEventListener('click', async function() {
    try {
        const response = await fetch('/generate_password');
        if (!response.ok) {
            throw new Error('Failed to generate password');
        }
        const data = await response.json();
        passwordInput.value = data.password;
        // Keep the password hidden
        passwordInput.setAttribute('type', 'password');
        document.getElementById('togglePassword').textContent = 'Show';
    } catch (error) {
        console.error('Error generating password:', error);
        alert('Failed to generate password. Please try again.');
    }
});

// Tag input validation
document.getElementById('tags').addEventListener('input', function(e) {
    let value = this.value.toLowerCase();
    // Remove spaces from individual tags
    value = value.split(',').map(tag => tag.replace(/\s+/g, '')).join(',');
    this.value = value;
});
</script>
{% endblock %}
